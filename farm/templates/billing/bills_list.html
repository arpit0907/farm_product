<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Customer Name</th>
    <th>Customer Address</th>
    <th>Customer Number</th>
    <th>Sub Amount</th>
    <th>Total Amount</th>
  </tr>
  {% for bill in bills %}
  <tr>
    <td><a href="{% url 'product:retrive_bill' bill.id %}">{{bill.customer_name}}</a></td>
    <td>{{bill.customer_address}}</td>
    <td>{{bill.customer_number}}</td>
    <td>{{bill.sub_amount}}</td>
    <td>{{bill.total_amount}}</td>
  </tr>
  {%endfor%}
</table>

</body>
</html>
